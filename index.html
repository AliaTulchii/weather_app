<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="style.css" />
        <link rel="icon" href="./img/sun.png" />
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <title>Weather App</title>
    </head>
    <body>
        <div class="container">
            <div class="search-box">
                <i class='bx bxs-map'></i>
                <input type="text" placeholder="Enter your location">
                <button class="bx bx-search-alt"></button>
            </div>

            <div class="weather-box">
                <div class="box">
                    <div class="info-weather">
                        <div class="weather">
                            <img src="./img/cloudlysun.png" alt="cloud">
                            <p class="temperature">0 <span>ÂºC</span></p>
                            <p class="description">Broken Clouds</p>
                        </div>
                    </div>
                </div>
            </div>

            
            <div class="weather-details">
                <div class="humidity">
                    <i class='bx bx-water'></i>
                    <div class="text">
                        <div class="info-humidity">
                            <span>0%</span>
                        </div>
                        <p>Humidity</p>
                    </div>
                </div>


                <div class="wind">
                    <i class='bx bx-wind'></i>
                    <div class="text">
                        <div class="info-wind">
                            <span>0 Km/h</span>
                        </div>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>

            <div class="not-found">
                <div class="box">
                    <img src="./img/notfound.png" alt="not found">
                    <p>Oops! Location not found!</p>
                </div>
            </div>
        </div>
    <section class="layers">
        <div class="layers__container">
            <div class="layers__item layer-1" style="background-image: url(img/layer-1.jpg);"></div>
            <div class="layers__item layer-2" style="background-image: url(img/layer-2.png);"></div>
            <div class="layers__item layer-3">
                <canvas class="rain"></canvas>
            </div>
            <div class="layers__item layer-4" style="background-image: url(img/layer-5.png);"></div>
            <div class="layers__item layer-5" style="background-image: url(img/layer-6.png);"></div>
        </div>
    </section>
        <script src="./js/script.js"></script>
        <script src="./js/parallax.js"></script>
        <script src="./libs/rain.js"></script>
    </body>

</html>
